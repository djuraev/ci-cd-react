name: Node-CI
on:
  push:
    branches:    
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: yarn install
      run: |
        yarn install

    - name: yarn test
      run: |
        yarn test 
      env:
        CI: true
      
    - name: yarn build
      run: |
        yarn run build --if-present
     
    - name: Add remote origin
      run: |
        git remote add heroku https://heroku:ceff2c20-ca45-41fd-a28a-c5a541671ffb@git.heroku.com/boiling-coast-84065.git

    - name: Deploy to Heroku
      run: |
        git push heroku HEAD:master -f
        
     